layout: default
---

<div class="home">
<div class="container">
  <div class="hero">
    <div class="hero__primary">
      <h1 class="atp-logo"><img src="assets/images/atp-logo.svg" alt="Attack the Pack"/></h1>

    </div>
    <div class="hero__secondary">
        <div class="secondary__wrapper">
            <h2>{{ site.description }}</h2>
            <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup" class="email-signup">
                <form action="//twitter.us11.list-manage.com/subscribe/post?u=8433283713278394a2b0ee0ac&amp;id=09ce012154" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                        <div class="mc-field-group">
                            <label for="mce-EMAIL">Sign up for news and announcements</label>
                            <input type="email" placeholder="Your email" value="" name="EMAIL" class="required email" id="mce-EMAIL"><input type="submit" value="Sign up" name="subscribe" id="mc-embedded-subscribe" class="button button--secondary">
                        </div>
                        <div id="mce-responses" class="clear">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;"><input type="text" name="b_8433283713278394a2b0ee0ac_09ce012154" tabindex="-1" value=""></div>
                    </div>
                </form>
            </div>
            <!--End mc_embed_signup-->

        </div>
        <footer class="site-footer">
          <a href="mailto:{{ site.email }}">Contact us</a>

          {% if site.twitter_username %}
            <a href="https://twitter.com/{{ site.twitter_username }}" class="twitter-icon">
